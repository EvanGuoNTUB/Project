                <!--  "name" 當作是變數名稱

                <div>

                                     <button type="button" onclick="checkForm()">確認送出</button>
                                     type="button"，按下去會去checkForm()這個function做檢查，沒有指定的話不會有任何動作，js宣告checkForm變數 -->
